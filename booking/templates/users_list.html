{% extends "index.html" %}
{% block content %}

<br>
<h2>Users</h2>
{% if users %}
	<table class="table table-hover">
		<thead>
		  <tr>
			<th>ID</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Description</th>
			<th>Department ID</th>
		  </tr>
		</thead>
		<tbody>
		{% for user in users %}
		<tr>
			<td><a href="{{ url_for('user_details', pk=user.IdUzytkownika) }}">{{ user.IdUzytkownika }}</a></td>
			<td>{{ user.Imie }}</td>
			<td>{{ user.Nazwisko }}</td>
			<td>{{ user.OpisUzytkownika }}</td>
			<td>{{ user.IdDzialu }}</td>
		</tr>
		{% endfor %}
		</tbody>
	</table>
{% endif %}

{% endblock %}
