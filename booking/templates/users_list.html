{% extends "index.html" %}
{% block content %}

<div>
  {% if users %}
  <ul>
    {% for user in users %}
    <li>
      {{ user.IdUzytkownika }}
      {{ user.Imie }}
      {{ user.Nazwisko }}
      {{ user.OpisUzytkownika }}
      {{ user.IdDzialu }}
    </li>
    {% endfor %}
  </ul>
  {% endif %}
</div>
{% endblock %}
